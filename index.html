<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            /* Full black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: white;
        }

        .landing-page {
            position: absolute;
            color: white;
            font-size: 24px;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #content {
            display: none;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Send the image to the background */
        }
    </style>
</head>

<body>

    <div id="content" style="width: 1920px; height: 1080px;">
        <h2>Paired and ready to receive the content</h2>
        <img id="content-image" src="" alt="Content Image">
    </div>

    <div class="landing-page" style="width: 1920px; height: 1080px;">
        <div style="position: absolute; top:20px; text-align: center; width: 100%;">
            <div>Internet:</div>
            <div id="network-status">Checking...</div>

            <div>Server:</div>
            <div id="server-status">Checking...</div>
        </div>

    </div>

    <img src="./images/bg4.jpg" id="background-image" />

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <script>
        function updateNetworkStatus() {
            const isOnline = navigator.onLine;
            const networkStatusText = document.getElementById("network-status");
            const body = document.body;

            // Set network status message
            if (isOnline) {
                networkStatusText.textContent = "Connected";
                body.style.backgroundImage = 'none'; // No black background image if online
                //document.getElementById('background-image').style.display = 'block'; // Show the image
            } else {
                networkStatusText.textContent = "Disconnected";
                body.style.backgroundImage = 'none'; // No black background image if offline
                //document.getElementById('background-image').style.display = 'none'; // Hide the image
            }
        }

        // Listen to online and offline events
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        // Initial check on page load
        window.onload = function () {
            const BASE_URL = "https://react.tjcg.in"; // Updated BASE_URL with host and port
            const SCREEN_ID = "999036"; // This is the screen number as per your screen_data
            const PLAYER_ID = "66f394e3b1784200139291ba"; // Player ID from screen_data

            // Connect to the socket.io server
            const socket = io(BASE_URL, {
                path: "/socket.live",
                query: {
                    screenNo: SCREEN_ID,
                },
                transports: ["websocket"],
            });



            // When the connection is established
            socket.on('connect', function (response) {
                // document.getElementById("message").textContent = "Paired and ready to receive the content";
                console.log("Socket connected to server", response);
                document.getElementById("server-status").textContent = "Socket connected to server";

                // Send the screen_data to the backend after connection
                // const screenData = {
                //     ScreenNo: SCREEN_ID,
                //     PlayerId: PLAYER_ID,

                // };
                // socket.emit('screen_data', screenData);
            });

            socket.on('screen_data', function (data) {
                console.log("GET:::", data)
            });

            socket.on('playlist_data', function (data) {
                console.log("GET::: playlist", data)
            });



            updateNetworkStatus();
        };
    </script>
</body>

</html>
